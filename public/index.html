<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bark & Pop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-white">
    <!-- Animated SVG Logo at the Top -->
    <div class="flex justify-center">
        <object class="w-1/2 h-1/2 md:w-1/4 md:h-1/4 sm:w-1/3 sm:h-1/3" type="image/svg+xml" data="img/logo.svg">
            <img src="img/logo.svg" alt="svg logo">
        </object>
    </div>

    <!-- Form to Capture Name, Email, and Address at the Bottom -->
    <div class="py-8 px-4">
        <div class="max-w-md mx-auto bg-purple-100 p-6 rounded-lg shadow-xl">
            <h2 class="text-2xl font-semibold mb-4">Contact Information</h2>
            <form id="contactForm" onsubmit="return false">
                <div class="mb-4">
                    <label for="name" class="block text-gray-600 font-semibold mb-2">Name</label>
                    <input type="text" id="name" name="name"
                        class="w-full px-4 py-2 rounded border focus:outline-none focus:border-blue-400" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-4 py-2 rounded border focus:outline-none focus:border-blue-400" required>
                </div>
                <div class="mb-4">
                    <label for="address" class="block text-gray-600 font-semibold mb-2">Address</label>
                    <textarea id="address" name="address" rows="2"
                        class="w-full px-4 py-2 rounded border focus:outline-none focus:border-blue-400"></textarea>
                </div>
                <div class="flex justify-center">
                    <!-- SPINNER -->
                    <div id="spinner" class="hidden"></div>
                    <button id="submitForm" type="submit"
                        class="bg-purple-500 text-white px-6 py-3 rounded-full hover:bg-blue-700 focus:outline-none focus:bg-blue-700 shadow-xl">
                        Submit
                    </button>
                </div>
            </form>
        </div>
        <div class="fixed bottom-0 right-0 p-4">
            <!-- TOAST SUCCESS -->
            <div class="bg-green-500 text-white px-4 py-2 rounded shadow-md" id="toastSuccess" style="display: none;">
                Successfully submitted form!
            </div>

            <!-- TOAST FAILURE -->
            <div class="bg-red-500 text-white px-4 py-2 rounded shadow-md" id="toastFailure" style="display: none;">
                Failed to submit form. Please try again!
            </div>

        </div>
    </div>
    <span class="flex justify-center text-xs py-4">
        Designed with <img height="5%" width="5%" src="./img/heart.png" class="mx-2" /> by Kherin
    </span>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
